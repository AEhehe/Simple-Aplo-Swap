<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEWAP</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение стилей -->
</head>
<body>
    <div class="container">
        <h1>MEWAP</h1>

        <label for="tokenAddressA">Token A Address:</label>
        <input type="text" id="tokenAddressA" placeholder="Token A Address" />
        <br />

        <label for="tokenAddressB">Token B Address:</label>
        <input type="text" id="tokenAddressB" placeholder="Token B Address" />
        <br />

        <label for="amountIn">Amount to Swap (Token A):</label>
        <input type="number" id="amountIn" placeholder="Amount" />
        <br />

        <label for="poolId">Pool ID:</label>
        <input type="text" id="poolId" placeholder="Pool ID (hex)" />
        <br />

        <button id="swapButton">Swap Tokens</button>
        <p id="status"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
