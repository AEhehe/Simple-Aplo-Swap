<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX Swap Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Swap Tokens</h1>
        <div class="swap-interface">
            <div class="swap-container">
                <div class="swap-token">
                    <label for="tokenIn">From</label>
                    <div class="token-selector">
                        <input type="text" id="tokenInAmount" placeholder="Enter amount" class="amount-input">
                        <select id="tokenIn" class="token-dropdown">
                            <!-- Token options will be dynamically added -->
                        </select>
                    </div>
                </div>
                <div class="swap-arrow">
                    <span>â‡†</span>
                </div>
                <div class="swap-token">
                    <label for="tokenOut">To</label>
                    <div class="token-selector">
                        <input type="text" id="tokenOutAmount" placeholder="Amount to receive" disabled class="amount-input">
                        <select id="tokenOut" class="token-dropdown">
                            <!-- Token options will be dynamically added -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="swap-info">
                <p>Swap Fee: <span id="swapFee">0.3%</span></p>
                <p>Liquidity: <span id="liquidityInfo">Loading...</span></p>
                <button id="swapBtn">Swap</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
