<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEWAP Swap</title>
</head>
<body>
    <h1>MEWAP Swap</h1>

    <form id="swapForm">
        <label for="tokenIn">Token In (Address):</label>
        <input type="text" id="tokenIn" placeholder="Enter token address for input" required><br>

        <label for="tokenOut">Token Out (Address):</label>
        <input type="text" id="tokenOut" placeholder="Enter token address for output" required><br>

        <label for="amountIn">Amount In (Token amount to swap):</label>
        <input type="number" id="amountIn" placeholder="Enter amount to swap" required><br>

        <label for="minAmountOut">Minimum Amount Out (Token amount to receive):</label>
        <input type="number" id="minAmountOut" placeholder="Enter minimum amount out" required><br>

        <button type="button" id="swapButton">Swap Tokens</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
