<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Swap Tokens</h1>
        <div class="swap-interface">
            <div class="token-selector">
                <label for="tokenIn">Select Token to Swap</label>
                <select id="tokenIn">
                    <!-- Populate with token options -->
                </select>
                <input type="number" id="amountIn" placeholder="Amount to Swap">
            </div>
            <div class="swap-arrow">
                <span>â‡†</span>
            </div>
            <div class="token-selector">
                <label for="tokenOut">Select Token to Receive</label>
                <select id="tokenOut">
                    <!-- Populate with token options -->
                </select>
                <input type="number" id="amountOut" disabled placeholder="Amount to Receive">
            </div>
            <div class="swap-info">
                <p>Estimated Fee: <span id="swapFee">0.3%</span></p>
                <p>Liquidity: <span id="liquidityInfo">Loading...</span></p>
                <button id="swapBtn">Swap</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
